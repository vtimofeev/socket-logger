<style>
    body {
        margin: 0;
        padding: 0;
    }

    .root {
        position: absolute;
        z-index: 100;
        right: 0;
        top: 0;

        background-color: #000066;
        width: 100px;
        height: 200px;
        overflow: hidden;

        -webkit-overflow-scrolling: touch;


        touch-action: pan-y;

        -ms-touch-action: pan-y;
        -ms-scroll-chaining: none;
        -ms-scroll-snap-y: mandatory snapInterval(0%, 100%);
    }

    .inner {
        width: 100px;
        height: 200px;
        background-color: #0b97c4;
        opacity: .5;
    }
</style>
